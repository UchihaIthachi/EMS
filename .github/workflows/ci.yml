name: CI Workflow

on:
  push:
    branches: [main, deploy]
  pull_request:
    branches: [main, deploy]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_PREFIX: ${{ github.repository_owner }}

jobs:
  build_and_push_images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build all services with Maven
        run: |
          for dir in service-registry config-server api-gateway department-service employee-service; do
            if [ -f "$dir/pom.xml" ]; then
              echo "üì¶ Building $dir"
              (cd "$dir" && mvn clean package -DskipTests)
            else
              echo "‚ö†Ô∏è  Skipping $dir (no pom.xml found)"
            fi
          done

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push images
        run: |
          chmod +x cicd.sh
          ./cicd.sh build_and_push
        env:
          GIT_COMMIT_SHA: ${{ github.sha }}
          # Optional secrets if needed for private repos or database access
          # GIT_PAT: ${{ secrets.GIT_PAT }}
          # MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
