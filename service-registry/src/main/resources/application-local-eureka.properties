# This profile is active when running locally with Eureka.
# Service Registry IS the Eureka server. Its primary role is server, not client.
# The main application.properties already correctly sets eureka.client.registerWithEureka=false and fetchRegistry=false.
# The settings below related to it acting as a client to config-server via Eureka are generally not needed for Service Registry itself.

# eureka.client.enabled=true # If true, it enables client behavior. Base config already disables registration/fetching.
eureka.instance.preferIpAddress=true
# eureka.client.serviceUrl.defaultZone=${EUREKA_SERVER_URL:http://localhost:8761/eureka} # Not needed for server's own config.

# Removed: Service Registry should not typically discover its own configuration source (Config Server) via Eureka.
