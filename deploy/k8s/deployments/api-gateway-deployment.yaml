apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: ems-app
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: ghcr.io/uchihaithachi/api-gateway:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_APPLICATION_NAME
              value: "api-gateway"
            - name: SERVER_PORT
              value: "8080"
            - name: SPRING_CONFIG_IMPORT
              value: "optional:configserver:http://config-server:8888/"
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: "http://service-registry:8761/eureka/"
            - name: ZIPKIN_BASE_URL
              value: "http://zipkin:9411"
            - name: SPRING_PROFILES_ACTIVE
              value: "kubernetes"
            # Fail Fast for Config Server
            - name: SPRING_CLOUD_CONFIG_FAIL_FAST
              value: "true"
            - name: SPRING_CLOUD_CONFIG_RETRY_MAX_ATTEMPTS
              value: "6" # Total attempts: 1 initial + 6 retries = 7
            - name: SPRING_CLOUD_CONFIG_RETRY_INITIAL_INTERVAL
              value: "2000" # 2 seconds
            - name: SPRING_CLOUD_CONFIG_RETRY_MULTIPLIER
              value: "1.1"
            - name: SPRING_CLOUD_CONFIG_RETRY_MAX_INTERVAL # Max time between retries
              value: "4000" # 4 seconds
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness # Updated path
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness # Updated path
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /actuator/health/liveness # Use liveness endpoint for startup
              port: 8080
            initialDelaySeconds: 15
            failureThreshold: 18 # (18 failures * 10s period) = 180s = 3 minutes
            periodSeconds: 10
          resources:
            requests:
              cpu: "150m" # Was 250m
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
