# Application name
spring.application.name=${SPRING_APPLICATION_NAME:api-gateway}

# Server port
server.port=${SERVER_PORT:9191}

# Eureka client configuration
eureka.client.registryFetchIntervalSeconds=10
eureka.client.initialInstanceInfoReplicationIntervalSeconds=10
eureka.client.service-url.defaultZone=${EUREKA_SERVER:http://service-registry:8761/eureka}
#spring.cloud.gateway.routes[0].id= EMPLOYEE-SERVICE
